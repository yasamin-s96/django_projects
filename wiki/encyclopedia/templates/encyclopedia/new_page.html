{% extends 'encyclopedia/layout.html' %}

{% block body %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div {% if message.tags %} class="alert alert-warning {{ message.tags }}" {% endif %} role="alert">
          {{ message }}
        </div>
    {% endfor %}
  </div>
{% endif %}
<div class="container w-50 p-3 ml-2">
  <h3>Create | Edit</h3>
  <form action="/new" method="post" class="mt-5">
    {% csrf_token %}
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control w-50 p-3" name="title" required>
    </div>
    <div class="form-group">
      <label>Content:</label>
      <textarea class="form-control" rows="10" name="content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
  </form>
</div>

{% endblock %}
